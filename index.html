<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="text/javascript" defer></script>
</head>

<body>
    <center><h1>Calculadora</h1></center>
    <div class="fundo">
        <div class="corpoCalc">
            <p id="resultado"></p>
            <!-- Criando os botões de n° e operações -->
            <table>
                <!-- Linha 1 -->
                <tr>
                    <!-- Coluna 1 -->
                    <!-- botao "c" chama a função de limpar a tela -->
                    <td><button class="botao" onclick="clean('')">C</button></td>
                    <!-- Coluna 2 -->
                    <!-- botão "<" chama a função para apagar o último dígito da tela -->
                    <td><button class="botao" onclick="back()"><</button></td>
                    <!-- Coluna 3 -->
                    <!-- botão "/" insere o caracter chamado na função -->
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <!-- Coluna 4 -->
                    <!-- botão "*" insere o caracter chamado na função -->
                    <td><button class="botao" onclick="insert('*')">*</button></td>
                </tr>
                <!-- Fim da linha 1 -->
                <!-- Linha 2 -->
                <tr>
                    <!-- Coluna 1 -->
                    <!-- botao "7" insere o n°7 na tela da calculadora -->
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <!-- Coluna 2 -->
                    <!-- botao "8" insere o n°8 na tela da calculadora -->
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <!-- Coluna 3 -->
                    <!-- botao "9" insere o n°9 na tela da calculadora -->
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <!-- Coluna 4 -->
                    <!-- botao "-" insere o caracter chamado na função -->
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <!-- Fim da linha 2 -->
                <!-- Linha 3 -->
                <tr>
                    <!-- Coluna 1 -->
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <!-- Coluna 2 -->
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <!-- Coluna 3 -->
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <!-- Coluna 4 -->
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <!-- Fim da linha 3 -->
                <!-- Linha 4 -->
                <tr>
                    <!-- Coluna 1 -->
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <!-- Coluna 2 -->
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <!-- Coluna 3 -->
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <!-- Coluna 4 -->
                    <td rowspan="2"><button class="botao" style="height: 110px;" onclick="calcular()">=</button></td>
                </tr>
                <!-- Fim da linha 4 -->
                <!-- Linha 5 -->
                <tr>
                    <!-- Coluna 1 -->
                    <td><button class="botao" onclick="insert('0')">0</button></td>
                    <!-- Coluna 2 -->
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                    <!-- coluna 3 -->
                    <td><button class="botao" onclick="insert('**')">x<sup>y</sup></button></td>
                </tr>
                <!-- Fim da linha 5 -->
            </table>
        </div>
    </div>
</body>

</html>
